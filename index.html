<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainBody">
        <div class="firstSection">
        <form>
            <img src="./images/clock_logo.png" alt="clock_logo">
            <div>
                <div class="timeSetterBox">
                    <div class="timeSetterDiv">
                        <img src="./images/wake_up.svg" alt="">
                        <p>Set wake up time</p>
                        <select name="wake" id="timeSelectBox">
                            <option value="0">12AM - 1AM</option>
                            <option value="1">1AM - 2AM</option>
                            <option value="2">2AM - 3AM</option>
                            <option value="3">3AM - 4AM</option>
                            <option value="4">4AM - 5AM</option>
                            <option value="5">5AM - 6AM</option>
                            <option value="6">6AM - 7AM</option>
                            <option value="7">7AM - 8AM</option>
                            <option value="8">8AM - 9AM</option>
                            <option value="9" selected>9AM - 10AM</option>
                            <option value="10">10AM - 11AM</option>
                            <option value="11">11AM - 12PM</option>
                            <option value="12">12PM - 1PM</option>
                            <option value="13">1PM - 2PM</option>
                            <option value="14">2PM - 3PM</option>
                            <option value="15">3PM - 4PM</option>
                            <option value="16">4PM - 5PM</option>
                            <option value="17">5PM - 6PM</option>
                            <option value="18">6PM - 7PM</option>
                            <option value="19">7PM - 8PM</option>
                            <option value="20">8PM - 9PM</option>
                            <option value="21">9PM - 10PM</option>
                            <option value="22">10PM - 11PM</option>
                            <option value="23">11PM - 12AM</option>
                        </select>
                    </div>
                    <div class="">
                        <p></p>
                    </div>
                    <div class="timeSetterDiv">
                        <img src="./images/lunch_time.svg" alt="">
                        <p>Set lunch time</p>
                        <select name="lunch" id="timeSelectBox">
                            <option value="0">12AM - 1AM</option>
                            <option value="1">1AM - 2AM</option>
                            <option value="2">2AM - 3AM</option>
                            <option value="3">3AM - 4AM</option>
                            <option value="4">4AM - 5AM</option>
                            <option value="5">5AM - 6AM</option>
                            <option value="6">6AM - 7AM</option>
                            <option value="7">7AM - 8AM</option>
                            <option value="8">8AM - 9AM</option>
                            <option value="9">9AM - 10AM</option>
                            <option value="10">10AM - 11AM</option>
                            <option value="11">11AM - 12PM</option>
                            <option value="12" selected>12PM - 1PM</option>
                            <option value="13">1PM - 2PM</option>
                            <option value="14">2PM - 3PM</option>
                            <option value="15">3PM - 4PM</option>
                            <option value="16">4PM - 5PM</option>
                            <option value="17">5PM - 6PM</option>
                            <option value="18">6PM - 7PM</option>
                            <option value="19">7PM - 8PM</option>
                            <option value="20">8PM - 9PM</option>
                            <option value="21">9PM - 10PM</option>
                            <option value="22">10PM - 11PM</option>
                            <option value="23">11PM - 12AM</option>
                        </select>
                    </div>
                    <div class="">
                        <p></p>
                    </div>
                    <div class="timeSetterDiv">
                        <img src="./images/nap_time.svg" alt="">
                        <p>Set nap time</p>
                        <select name="nap" id="timeSelectBox">
                            <option value="0">12AM - 1AM</option>
                            <option value="1">1AM - 2AM</option>
                            <option value="2">2AM - 3AM</option>
                            <option value="3">3AM - 4AM</option>
                            <option value="4">4AM - 5AM</option>
                            <option value="5">5AM - 6AM</option>
                            <option value="6">6AM - 7AM</option>
                            <option value="7">7AM - 8AM</option>
                            <option value="8">8AM - 9AM</option>
                            <option value="9">9AM - 10AM</option>
                            <option value="10">10AM - 11AM</option>
                            <option value="11">11AM - 12PM</option>
                            <option value="12">12PM - 1PM</option>
                            <option value="13">1PM - 2PM</option>
                            <option value="14">2PM - 3PM</option>
                            <option value="15" selected>3PM - 4PM</option>
                            <option value="16">4PM - 5PM</option>
                            <option value="17">5PM - 6PM</option>
                            <option value="18">6PM - 7PM</option>
                            <option value="19">7PM - 8PM</option>
                            <option value="20">8PM - 9PM</option>
                            <option value="21">9PM - 10PM</option>
                            <option value="22">10PM - 11PM</option>
                            <option value="23">11PM - 12AM</option>
                        </select>
                    </div>
                    <div class="">
                        <p></p>
                    </div>
                    <div class="timeSetterDiv">
                        <img src="./images/wake_up.svg" alt="">
                        <p>Set night time</p>
                        <select name="night" id="timeSelectBox">
                            <option value="0">12AM - 1AM</option>
                            <option value="1">1AM - 2AM</option>
                            <option value="2">2AM - 3AM</option>
                            <option value="3">3AM - 4AM</option>
                            <option value="4">4AM - 5AM</option>
                            <option value="5">5AM - 6AM</option>
                            <option value="6">6AM - 7AM</option>
                            <option value="7">7AM - 8AM</option>
                            <option value="8">8AM - 9AM</option>
                            <option value="9">9AM - 10AM</option>
                            <option value="10">10AM - 11AM</option>
                            <option value="11">11AM - 12PM</option>
                            <option value="12">12PM - 1PM</option>
                            <option value="13">1PM - 2PM</option>
                            <option value="14">2PM - 3PM</option>
                            <option value="15">3PM - 4PM</option>
                            <option value="16">4PM - 5PM</option>
                            <option value="17">5PM - 6PM</option>
                            <option value="18">6PM - 7PM</option>
                            <option value="19">7PM - 8PM</option>
                            <option value="20" selected>8PM - 9PM</option>
                            <option value="21">9PM - 10PM</option>
                            <option value="22">10PM - 11PM</option>
                            <option value="23">11PM - 12AM</option>
                        </select>
                    </div>
                </div>
                <h1 id="message">GOOD MORNING!! WAKE UP !!</h1>
                <div class="setAlarm">
                    <button class="setAlarmBtn" id="myButton">Set Alarm</button>
                    <div class="alarmTimeBox">
                        <p>Wake Up Time : <span id="wakeUp"></span></p>
                        <p>Lunch Time : <span id="lunchTime"></span></p>
                        <p>Nap Time : <span id="napTime"></span></p>
                        <p>Night Time : <span id="nightTime"></span></p>
                    </div>
                </div>
            </div>
        </form>
    </div>
        <div class="secondSection">
            <div class="timeBox">
                <div class="timeBox1">
                    <p class="timeFont">TIME</p>
                    <div class="timeDiv">
                        <div class="dateVal">
                            <p id="hours"></p>
                            <p>hours</p>
                        </div>
                    </div>
                    <div>
                        <p class="colon">:</p>
                    </div>
                    <div class="timeDiv">
                        <div class="dateVal">
                            <p id="min"></p>
                            <p>mins</p>
                        </div>
                    </div>
                    <div>
                        <p class="colon">:</p>
                    </div>
                    <div class="timeDiv">
                        <div class="dateVal">
                            <p id="second"></p>
                            <p>secs</p>
                        </div>
                    </div>
                    <div class="timeDiv">
                        <div class="dateVal1">
                            <p id="abvt">AM</p>
                        </div>
                    </div>
                </div>
                <div class="timeBox2"></div>
                <div class="timeBox3"></div>
            </div>
            <div class="infoSection">
                <h2 id="foodMessage">SET TIME</h2>
                <div id="imagesMorning"></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
